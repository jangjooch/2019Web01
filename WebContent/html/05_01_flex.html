<!DOCTYPE html>
<html>
<head>
<style>
#main {
	width: 300px;
	height: 300px;
	border: 1px solid black;
	display: -webkit-flex; /* Safari */
	display: flex;
	flex-direction: column;
}

#main div {
	-webkit-flex: 1; /* Safari 6.1+ */
	-ms-flex: 1; /* IE 10 */
	flex: 1; /* == flex의 비율이 전부 1이기때문에 일정한 비율을 가진다.*/
}
</style>
</head>
<body>

	<h1>The flex Property</h1>

	<div id="main">
		<div style="background-color: coral;">RED</div>
		<div style="background-color: lightblue;">BLUE</div>
		<div style="background-color: lightgreen;">Green div with more
			content.</div>
	</div>

</body>
</html>
